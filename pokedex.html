

<!DOCTYPE html>
<html>
    <head>
        <title>Pokedex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    
    <body class="bg-dark">

        <div class="container d-flex justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid justify-content-center">
                    <a class="navbar-brand text-warning text-decoration-none" href="landing.html">Pokemon Database App</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center text-center" id="navbarToggler">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 pt-2">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="pokedex.html">Pokedex Quickview</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="ultrapokedex.html">UltraPokedex</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav> 
        </div>

        <div class="mt-5 d-flex justify-content-center">
            <h1 class="text-light">Pokedex Search</h1>
        </div>

        <div class="container">
            <div class="row">
                    <form class="needs-validation" id="userForm" novalidate>
                        <div class="row mt-4 justify-content-center" id="userForm">
                            <div class="col-md-5 mb-5">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="pokemonNameOrID" pattern="^[\w]+" placeholder="Pikachu" required>
                                    <label for="pokemonNameOrID">Pokemon Name or ID</label>
                                    <div class="valid-feedback">
                                        Valid search name
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1 ms-3 mt-2 justify-content-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>

                    <div id="results" class="mt-5 text-center justify-content-center fs-3"></div>
                </div>
            </div>
    </body>
</html>
